# MotorGear Monitor - Simple Deployment for Raspberry Pi
# This serves the pre-built static files

version: '3.8'

services:
  motorgear-monitor:
    image: nginx:alpine
    container_name: motorgear-monitor
    restart: unless-stopped
    ports:
      - "8082:80"
    volumes:
      - ./dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
